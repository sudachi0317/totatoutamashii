<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野球用語検索サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>野球用語検索サイト</h1>
    <input type="text" id="searchTerm" placeholder="検索したい用語を入力">
    <button onclick="searchTerm()">検索</button>

    <div id="results"></div>

    <script>
        // 検索用語のデータ
        const terms = {
            "アウト": "攻撃側チームのプレーが終了することです。バッターやランナーは、プレーを継続する権利を失います。例えば、バッターが三振をした場合や、打った球が地面に着くことなく相手チームの野手に捕球された場合は、バッターアウトになります。",
            "アウトコース": "ピッチャーから見て、バッターから最も遠いストライクゾーンを指します。",
            "悪送球": "野手への送球時、受け手が捕球できないようなボールを投げることです。",
            "イニング": "試合の回を指し、1つのイニングは先攻の「表」と後攻の「裏」に分けられます。1試合のイニング数は基本的に9回です。9回終了時点で勝敗がつかない場合には延長戦に入ります。なお、小中学生の軟式野球や大会ルールにより、イニング数が変わることがあります。",
            "インコース": "ピッチャーから見て、バッターに最も近いストライクゾーンを指します。",
            "インターフェア": "ノーアウトか1アウトの場面で、ランナーが1、2塁もしくは満塁の状況において、内野の守備位置で容易に捕球できる打球が上がったときに、主審または塁審が宣言すると捕球の有無に関わらず打者がアウトになるプレーです。故意の落球によるダブルプレーを防ぐためのルールです。",
            "インフィールドフライ": "ノーアウトか1アウトの場面で、ランナーが1、2塁もしくは満塁の状況において、内野の守備位置で容易に捕球できる打球が上がったときに、主審または塁審が宣言すると捕球の有無に関わらず打者がアウトになるプレーです。故意の落球によるダブルプレーを防ぐためのルールです。",
            "ウイニングショット": "ピッチャーの決め球のことで、バッターをアウトにするときに使う球を指します。",
            "エラー": "守備側の選手が捕球や送球でミスをすることです。基本的には、ミスによって打撃側が出塁や進塁できたと明らかに判断できるもののみ、エラーとしてカウントされます。",
            "エンタイトル2ベース": "バッターが打ったボールが、フェアグラウンドに落ちた後にバウンドしてスタンドに入った場合に適用されるルールです。2ベースヒットとして扱われます。",
            "送りバント": "「バッター自身はアウトになっても構わない」という考えで、塁にいるランナーを進めるために行うプレーです。犠牲バントと呼ばれることもあり、1点を取りに行く場面で用いられる一般的な戦術となっています。",
            "オーバーラン": "バッターやランナーが、塁を超えて走りすぎることです。慌てて塁に戻ろうとしても、2人の野手に挟まれてタッチアウトになるという場面がプロ野球でも度々見受けられます。2塁以上が対象となり、1塁の場合は全力疾走で駆け抜けてもすぐに帰塁すれば、オーバーラン後にタッチされてもアウトになることはありません。",
            "完封": "1人のピッチャーが、試合終了まで相手に得点を与えずに投げ切ることです。",
            "隠し球": "ピッチャーがボールを持っているように見せかけ、内野手がボールを持ち、ランナーが塁を離れたときにタッチアウトにするプレーです。",
            "クリーンヒット": "打球がきれいに外野に飛ぶヒットのことです。",
            "クロスプレー": "野手とランナーが、塁上で接触するプレーを指します。セーフかアウトかの判断が難しく、特に本塁では得点につながるきわどいプレーになることが多いです。",
            "敬遠": "意図的にフォアボールを与えるプレーを指します。",
            "申告敬遠": "キャッチャーや監督の判断によってボールを1球も投げずにバッターを1塁に進めることです。",
            "牽制球": "進塁を防ぐために、ランナーがいる塁に投げるボールのことです。",
            "ゲッツー": "1つのプレーで2つアウトを取ることです。ダブルプレーとも呼ばれます。",
            "コールドゲーム": "激しい雨が降るなど、審判が試合続行不可能と判断した場合に試合が打ち切られることです。少年野球や草野球の場合は、天候に関わらず一定以上の点差がつくとコールドゲームが成立することがあります。",
            "ゴロ": "バッターが打った地面を転がるボールのことです。ピッチャーが処理するとピッチャーゴロ、一塁手が処理するとファーストゴロと呼ばれます。",
            "サイクルヒット": "1人のバッターが、1試合ですべての種類のヒット（単打・二塁打・三塁打・本塁打）を打つことを指します。",
            "サヨナラ": "9回の裏以降に、後攻チームが得点を決めた時点で勝ちが確定し、試合が終了することを「サヨナラ（勝ち）」と言います。",
            "三振": "バッターが、3つ目のストライクを空振りまたは見逃してアウトになることです。",
            "自責点": "ピッチャーの責任とされる失点です。ヒットや四死球※1、暴投※2などによって与えてしまった点が当てはまります。※1：フォアボール（四球）とデッドボール（死球）のこと。※2：ピッチャーがとれないボールを投げること。",
            "スクイズバント": "ランナーが3塁にいる場面で仕掛けるバントを指します。ランナーを走らせて得点を目指すチームプレーです。",
            "スタメン": "スターティングメンバーの略称です。試合開始時のメンバーのことを指し、野球に限らずスポーツ全般で使われる用語です。",
            "ストライクゾーン": "ボールがストライクになるエリアのことです。バッターの肩の上部とユニフォームのズボンの上部との中間点に引いた水平のラインを上限とし、膝小僧の下部のラインを下限とする本塁上の空間を指します。",
            "スライディング": "ランナーが、滑りながら塁に達することです。手から滑るならヘッドスライディング、足から滑るならフットスライディングと言います。",
            "スイッチヒッター": "左右両方の打席から打てるバッターのことです。",
            "スリーバント": "2ストライクのカウントで行うバントのことです。ファウルボールでもアウトになります。",
            "セーフティーバント": "バッター自らが出塁することを目的としたバントです。",
            "タイブレーカー": "同点の試合で早く勝敗を決定するために用いられる特別ルールです。例えば、9回を終えて勝敗が決定しない場合は、延長10回から1アウト満塁の設定で始めるなど、具体的なルールは大会ごとに異なります。",
            "タイムリーエラー／ヒット": "失点につながったエラーをタイムリーエラー、得点につながったヒットをタイムリーヒットと言います。",
            "タッチアップ": "フライが上がると同時に一度塁に戻り、相手が捕球した後で進塁を試みるプレーを指します。大きな外野フライが上がった場面で、よく見られるプレーです。",
            "タッチプレー": "ベースから足が離れているランナーに対し、ボールを持った野手が触れることでアウトを取るプレーです。",
            "チェンジアップ": "変化球の一つです。ストレートと同じ腕の振りで投げるスピードが遅い球で、タイミングを外すことで空振りを狙う目的があります。",
            "DH（指名打者）": "「Designated Hitter」の略称で、ピッチャーの代わりに打席に立つ指名打者のことです。守備を行うことはなく、バッティングのみを行います。",
            "テキサスヒット": "力なく上がった打球が内野手と外野手の間など思わぬところに落ちて、ヒットになることです。ポテンヒットとも呼ばれます。",
            "デッドボール": "ピッチャーが投げた球が、ボール判定となる範囲でバッターの体に当たった場合、1塁に進塁できるルールのことです。死球と呼ばれることもあります。なお、ストライクゾーンでバッターの体に当たった場合は、ボール判定となります。",
            "盗塁": "塁にいるランナーが、打撃に関係なくピッチャーが投げると同時に進塁することです。",
            "トリプルプレー": "1つのプレーで3つアウトを取ることを指します。",
            "内野安打": "バウンドした打球をピッチャー、キャッチャー、内野手のいずれかが捕球した場面で、バッターがセーフになることです。",
            "中継ぎ": "中継ぎ投手（ピッチャー）の略称です。先発と抑えの間で投げるピッチャーを指します。",
            "ノーゲーム": "試合が成立することなく、雨天などで試合が中止になることです。ただし、5回が終了している場合は、その時点で結果が確定し、試合が成立します。",
            "パスボール": "ピッチャーが投げたボールをキャッチャーが捕球できず後ろに通り抜け、ランナーが進塁してしまうことです。キャッチャーのミスによって起こります。",
            "バッテリー": "ピッチャーとキャッチャーのペアを指します。",
            "バント": "進塁を目的として行う打撃の技法の一つです。バットをスイングすることなく軽くボールに当て、内野グラウンドにゆっくり転がします。",
            "ヒットエンドラン": "ランナーの盗塁を目的に行うプレーです。ランナーは走り出した状態で、バッターはどんな投球でも必ずバットに当てる必要があります。",
            "フィルダースチョイス": "ゴロを捕球した野手が、先行走者をアウトにしようと1塁ではなくほかの塁へ送球し、ランナーも打者もアウトにできなかったプレーを指します。",
            "フォアボール": "ピッチャーが1打席につき4回ボール判定を受けた場合、バッターは1塁に進塁できるというルールのことです。",
            "ブルペン": "ピッチャーが投球練習を行う場所です。",
            "マウンド": "ピッチャーが投げる投球エリアのことです。",
            "満塁": "1塁・2塁・3塁すべてにランナーがいる状態を指します。",
            "ライナー": "地面に触れずに直線的に飛ぶ強い打球のことです。",
            "ランニングホームラン": "打球がスタンドに入るのではなく、バッターが走って本塁まで戻ってくることでホームランとなるプレーを指します。",
            "リード": "3つの意味があり、場面によって使い分けが必要な用語です。キャッチャーがピッチャーに対してサインを送り、投げる場所や球種を要求すること試合において相手チームよりも得点が勝っている状態のことランナーが、盗塁のためにベースから離れて隙を伺うこと",
            "ワイルドピッチ": "ピッチャーの投げた球がキャッチャーの守備範囲から大きく逸れることです。高すぎたり、低すぎたり、ワンバウンドしたりする投球を指します。",
            "ワンサイドゲーム": "どちらかのチームが大量得点し、点差が大きく開いてしまった試合のことです。何点差以上という具体的な定めはないものの、一般的には6〜7点以上開くことを指します。",


            // 必要に応じて他の用語を追加


                    };

        function searchTerm() {
            const term = document.getElementById('searchTerm').value.toLowerCase();
            const results = Object.keys(terms).filter(key => key.toLowerCase().includes(term));
            const output = results.length ? results.map(key => `<strong>${key}</strong>: ${terms[key]}`).join('<br>') : "用語が見つかりませんでした。";
            document.getElementById('results').innerHTML = output;
        }
    </script>
</body>
</html>
